apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    k8s-app: echoer
  name: echoer
  namespace: team1-system
spec:
  endpoints:
  - interval: 30s
    port: metrics
    scheme: http
  jobLabel: k8s-app
  selector:
    matchLabels:
      app: echoer
  namespaceSelector:
    matchNames:
    - team1
